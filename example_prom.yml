# my global config
global:
  scrape_interval:     30s # Set the scrape interval to every 30 seconds. Default is every 1 minute.
  evaluation_interval: 30s # Evaluate rules every 30 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs: 
  - job_name: 'ems_10.32.4.177'

    metrics_path: '/metrics'

    static_configs:
    - targets: ['10.32.4.177:9100','10.32.4.177:7676','10.32.4.177:9256','10.32.4.177:9399','10.32.4.177:9104','10.32.5.177:9100','10.32.5.177:9256','10.32.5.177:7676','10.32.5.177:9399','10.32.5.177:9104']

  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'

    metrics_path: '/prometheus/metrics'
    # scheme defaults to 'http'.

    static_configs:
    - targets: ['localhost:9090']


  - job_name: 'ems_ports'

    metrics_path: '/metrics'

    static_configs:
    - targets: ['10.32.4.147:9104','10.32.4.147:9100','10.32.4.147:9256','10.32.4.147:9399','10.32.4.147:7676']

  - job_name: 'mysql_replication_servers'

    metrics_path: '/metrics'

    static_configs:
    - targets: ['10.32.9.189:9104','10.32.8.189:9104']
  
  - job_name: 'emsvm19_node'

    metrics_path: '/metrics'

    static_configs:
    - targets: ['10.1.1.185:9100']

  - job_name: 'emsvm_jmx'

    metrics_path: '/metrics'

    static_configs:
    - targets: ['10.1.1.185:7676']

  - job_name: 'mysql_emsX'
   
    metrics_path: '/metrics'

    static_configs:
    - targets: ['10.32.3.149:9104']

  - job_name: 'emsvm19_process'
    
    metrics_path: '/metrics'
   
    static_configs:
    - targets: ['10.1.1.185:9256']

